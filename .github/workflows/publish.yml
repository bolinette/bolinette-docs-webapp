name: Publish Bolinette website to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install and build
        run: |
          touch .env
          echo API_URL=https://api.docs.bolinette.org >> .env
          echo GITHUB_URL=https://github.com/bolinette/bolinette >> .env
          echo SSH_HOST=${{ secrets.SSH_HOST }} >> .env
          echo SSH_USER=${{ secrets.SSH_USER }} >> .env
          echo SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }} >> .env
          npm ci
          npm run build
      - name: Lint
        run: npm run lint
      - name: Deploy
        run: |
          node scripts/deploy.js
