name: Publish Bolinette website to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install and build
        run: |
          touch .env
          echo API_URL=https://api.docs.bolinette.org >> .env
          echo GITHUB_URL=https://github.com/bolinette/bolinette >> .env
          npm ci
          npm run build
      - name: Lint
        run: npm run lint
      - name: Deploy
        run: |
          touch ./id_rsa
          echo -e ${{ secrets.SSH_PRIVATE_KEY }} >> ./id_rsa
          scp -i ./id_rsa -r ./dist ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:www/bolinette.org/docs
